<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .table-striped > tbody > tr:nth-of-type(2n+1) {
            background-color: #fcf8e3;;
        }
    </style>
    <script>
        function validate() {
            var text = true;
            var sex = false;
            $('.user').each(
                (i, obj) => {
                    if($(obj).val() == "") {
                        var lable = $(obj).parent().parent().children(0).text().trim();
                        text = false;
                        alert("Поле " + lable.substr(0, lable.length - 1) + " обязательно для заполнения!");
                    }
                }
            );
            $("[type=radio]").each(
                (i, obj) => { sex |= $(obj).is(':checked') }
            );
            if (!sex) {
                alert("Укажите пол!")
            }
            return (text && sex);
        }
        
        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var comment = $('#comment').val();
            $('#users tr:last').after(
                '<tr><td>' + name + '</td>'
                + '<td>' + surname + '</td>'
                + '<td>'+ comment + '</td></tr>');
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Пользовательская форма</h2>
    <form class="form-horizontal" action="#">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Имя:</label>
            <div class="col-sm-10 col-md-8">
                <input type="text" class="form-control user" id="name" placeholder="Введите имя" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Фамилия:</label>
            <div class="col-sm-10 col-md-8">
                <input type="text" class="form-control user" id="surname" placeholder="Введите фамилию" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Пол:</label>
            <div class="col-sm-10 col-md-8">
                <label class="radio-inline"><input type="radio" name="optradio">М</label>
                <label class="radio-inline"><input type="radio" name="optradio">Ж</label>
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label col-sm-2" for="comment">Описание:</label>
            <div class="col-sm-10 col-md-8">
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 col-md-8">
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Запомнить меня</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 col-md-8">
                <button type="submit" class="btn btn-success" onclick="return validate();">Сохранить</button>
            </div>
        </div>
    </form>
    <table id="users" class="table table-striped">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Иван</td>
            <td>Иванов</td>
            <td>ivan@example.ru</td>
        </tr>
        <tr>
            <td>Мария</td>
            <td>Петрова</td>
            <td>mary@test.com</td>
        </tr>
        <tr>
            <td>Василий</td>
            <td>Сидоров</td>
            <td>vasya@yandex.ru</td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-sm-offset-10 col-sm-2">
            <button type="submit" class="btn btn-primary" onclick="return addRow();">Добавить</button>
        </div>
    </div>
</div>
</body>
</html>
